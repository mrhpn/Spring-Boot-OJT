<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>Layout</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
		<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/common.js}"></script>
		<script type="text/javascript" th:src="@{/js/parsley.min.js}"></script>
	</head>
	<body>
		
		<div>
			<!-- Header -->
			<div th:replace="common/header::accountMenu"></div>
			
			<div class="container">
				<h1 style="color: #286090;" layout:fragment="title">Layout</h1>
			</div>
			
			<!--  Content -->
			<div class="under-title container mx-auto">
				<div style="background-color: #fff;" layout:fragment="myContent">Replace Area</div>
			</div>
			
			<!-- Footer -->
			<div th:replace="common/footer::footer"></div>
		</div>
	</body>
</html>
