<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/js/jquery-2.1.4.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/parsley.min.js}"></script>
</head>
<body style="margin-top: 5rem !important;">	
	<div class="container mx-auto mt-5">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-6  column col-sm-offset-0 col-md-offset-2 col-lg-offset-3">
				<div class="alert alert-danger" th:if="${message != null}">
				  <div th:utext="${message}"></div>
				</div>
				<h2>Login Account</h2>
				
				<form action="/" method="POST">
					
					<!-- Name --> 
			  		<div class="form-group">
			    		<label for="name">Name</label>
					    <input 	type="text" name="name" class="form-control" 
					    		placeholder="Mr.Htet"
					    		data-parsley-errors-container="#invalidNameField"
					    		data-parsley-required="true"
					    		data-parsley-maxlength="15"
					    		data-parsley-error-message="Invalid user input!"
					    		data-parsley-trigger-after-failure="focusout">
					    <div class="text-danger" id="invalidNameField"></div>
			  		</div>
			  		
			  		<!-- Password -->
			  		<div id="invalidNameField"></div>
					<div class="form-group">
					    <label for="password">Password</label>
					   <input 	type="password" name="password" class="form-control" 
					    		placeholder="********"
					    		data-parsley-errors-container="#invalidPasswordField"
					    		data-parsley-required="true"
					    		data-parsley-maxlength="100"
					    		data-parsley-error-message="Invalid password input!"
					    		data-parsley-trigger-after-failure="focusout">
					    <div class="text-danger" id="invalidPasswordField"></div>
					</div>
					
			  		<input type="submit" id="btnSubmit" class="btn btn-primary" value="Submit" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
